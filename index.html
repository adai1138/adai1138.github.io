<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王者荣耀商城</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .nav-bar {
            background-color: #f90;
            padding: 15px;
            text-align: right;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .nav-bar a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .nav-bar a:hover {
            background-color: #e80;
        }

        .main-content {
            max-width: 1200px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .action-buttons {
            margin-top: 30px;
        }

        .btn {
            display: inline-block;
            padding: 12px 25px;
            margin: 10px;
            background-color: #f90;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #e80;
            transform: translateY(-2px);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="nav-bar">
        <a href="login.html">登录</a>
        <a href="redeem.html">兑换中心</a>
    </div>

    <div class="main-content">
        <h1>欢迎来到王者荣耀商城</h1>
        <div class="action-buttons">
            <a href="login.html" class="btn">用户登录</a>
            <a href="redeem.html" class="btn">兑换礼品</a>
        </div>
    </div>
</body>
</html>
